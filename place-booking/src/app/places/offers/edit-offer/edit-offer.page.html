<ion-header>
  <ion-toolbar>
    <ion-title>Edit-offer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=" '/places/tabs/offers' + place.id ">
      </ion-back-button>
    </ion-buttons>

    <!-- <ion-buttons slot="primary">
      <ion-button (click)="onUpdateOffer()" [disabled]="!editNewOfferform.valid"></ion-button>
      <ion-icon name="checkmark-circle" slot="icon-only"></ion-icon>
    </ion-buttons> -->

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="editNewOfferform">
    <ion-grid>

      <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Title</ion-label>
              <ion-input type="text" autocomplete autocorrect
              formControlName="title"></ion-input>
            </ion-item>
          </ion-col>
      </ion-row>
      <!-- Error Validation row for title -->
  <ion-row *ngIf="!editNewOfferform.get('title').valid && editNewOfferform.get('title').touched">
    <ion-col size-sm="6" offset-sm="3">
      <span class="errorMsg">Title must be at 3 characters</span>
    </ion-col>
  </ion-row>
  
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea rows="4" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
    </ion-row>
    <!-- Error Validation row -->
    <ion-row *ngIf="!editNewOfferform.get('description').valid && editNewOfferform.get('description').touched">
      <ion-col size-sm="6" offset-sm="3">
        <span class="errorMsg">Description must be between 100 and 180 characters</span>
      </ion-col>
    </ion-row>

    <ion-row>
       <!-- button submit -->
       <ion-col size-sm="6" offset-sm="3">
        <ion-button color="primary" (click)="onUpdateOffer()" [disabled]="!editNewOfferform.valid" expand="block">
            Save Changes
        </ion-button>
      </ion-col>
    </ion-row>
    
    </ion-grid>
  </form>
</ion-content>
